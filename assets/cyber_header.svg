<svg width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with matrix effect -->
  <rect width="100%" height="100%" fill="#0D1117"/>
  
  <!-- Matrix code rain animation -->
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#0f0" flood-opacity="0.7" result="glow"/>
      <feComposite in="glow" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Matrix falling text animation -->
    <pattern id="matrix" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <text font-family="Consolas, monospace" font-size="14" fill="#0f0" opacity="0.7" x="10" y="15">01001010</text>
      <text font-family="Consolas, monospace" font-size="14" fill="#0f0" opacity="0.5" x="40" y="35">01100001</text>
      <text font-family="Consolas, monospace" font-size="14" fill="#0f0" opacity="0.8" x="70" y="55">01101110</text>
      <text font-family="Consolas, monospace" font-size="14" fill="#0f0" opacity="0.6" x="20" y="75">01101001</text>
      <text font-family="Consolas, monospace" font-size="14" fill="#0f0" opacity="0.9" x="50" y="95">01110100</text>
      
      <animate attributeName="y" from="0" to="100" dur="10s" repeatCount="indefinite"/>
    </pattern>
  </defs>
  
  <!-- Matrix pattern background -->
  <rect width="100%" height="100%" fill="url(#matrix)"/>
  
  <!-- Cybersecurity themed elements -->
  <g transform="translate(400, 50)">
    <circle cx="0" cy="0" r="30" fill="none" stroke="#00eeff" stroke-width="2">
      <animate attributeName="r" values="30;35;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#00eeff" stroke-width="1.5">
      <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.4;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="0" r="50" fill="none" stroke="#00eeff" stroke-width="1">
      <animate attributeName="r" values="50;55;50" dur="5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(400, 50)" filter="url(#glow)">
    <path d="M-25,-20 L0,-40 L25,-20 L25,20 L0,40 L-25,20 Z" fill="none" stroke="#0f0" stroke-width="2">
      <animate attributeName="stroke" values="#0f0;#00eeff;#0f0" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M-15,-10 L0,-25 L15,-10 L15,15 L0,25 L-15,15 Z" fill="none" stroke="#00eeff" stroke-width="1.5"/>
  </g>
  
  <!-- Binary streams -->
  <g fill="#0f0" font-family="Share Tech Mono, monospace" font-size="10">
    <text x="50" y="30" opacity="0.7">01001010 01100001 01101110 01101001</text>
    <text x="600" y="50" opacity="0.5">01110100 01101000 00100000 01000100</text>
    <text x="100" y="100" opacity="0.6">01000011 01111001 01100010 01100101</text>
    <text x="550" y="150" opacity="0.8">01110010 01110011 01100101 01100011</text>
    <text x="80" y="200" opacity="0.7">01110101 01110010 01101001 01110100</text>
    <text x="600" y="250" opacity="0.6">01111001 00100000 01010011 01110000</text>
  </g>
  
  <!-- Terminal box -->
  <rect x="150" y="95" width="500" height="110" fill="rgba(0,0,0,0.7)" stroke="#0f0" stroke-width="2" rx="5" ry="5"/>
  
  <!-- Terminal header -->
  <rect x="150" y="95" width="500" height="25" fill="rgba(20,20,20,0.8)" stroke="#0f0" stroke-width="2" rx="5" ry="5"/>
  <text x="165" y="112" font-family="Share Tech Mono, monospace" font-size="14" fill="#0f0">system-access.sh</text>
  <circle cx="620" cy="107" r="6" fill="#ff5f56" stroke="#e0443e" stroke-width="1"/>
  <circle cx="640" cy="107" r="6" fill="#ffbd2e" stroke="#dea123" stroke-width="1"/>
  <circle cx="660" cy="107" r="6" fill="#27c93f" stroke="#1aab29" stroke-width="1"/>
  
  <!-- Terminal content -->
  <g font-family="Share Tech Mono, monospace" fill="#0f0">
    <text x="165" y="140" font-size="14">$ whoami</text>
    <text x="165" y="165" font-size="14">Janith Deshan | BSc Cyber Security Specialist</text>
    <text x="165" y="190" font-size="14" fill="#00eeff">
      <tspan>ACCESS GRANTED: Defending the digital realm</tspan>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Main title -->
  <text x="400" y="270" font-family="Share Tech Mono, monospace" font-size="28" fill="#00eeff" text-anchor="middle" filter="url(#glow)">
    JANITH DESHAN
    <animate attributeName="fill" values="#00eeff;#0f0;#00eeff" dur="4s" repeatCount="indefinite"/>
  </text>
  
  <!-- Blinking cursor -->
  <rect x="400" y="280" width="10" height="2" fill="#0f0">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>